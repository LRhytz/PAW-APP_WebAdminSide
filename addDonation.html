<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Donation</title>
    <link rel="stylesheet" href="css/donation.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header with a button to open navbar -->
    <header class="app-header">
      <button class="openbtn" onclick="openNav()">
        <i class="fas fa-bars"></i> Menu
      </button>
      <h1 class="app-title">üêæ Add Donation</h1>
    </header>

    <div id="navbar" class="navbar">
      <button class="closebtn" onclick="closeNav()">&times;</button>
      <ul class="nav-links">
        <li>
          <a href="organizationDashboard.html" class="active">Dashboard</a>
        </li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="adoption.html">Adoption</a></li>
        <li><a href="donation.html">Donation</a></li>
        <li><a href="profileOrg.html">Profile</a></li>
        <li><a href="javascript:void(0)" id="logout-btn">Logout</a></li>
      </ul>
    </div>
    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <div class="form-container">
        <div class="form-card">
          <input type="text" id="name" placeholder="Name" required />
          <input type="text" id="gcashName" placeholder="Gcash Name" required />
          <input
            type="text"
            id="gcashNumber"
            placeholder="Gcash Number"
            required
          />
          <textarea
            id="details"
            placeholder="Donation Details"
            required
          ></textarea>
          <input type="text" id="purpose" placeholder="Purpose" required />
          <button id="submitDonation">Submit Donation</button>
        </div>
      </div>
    </main>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js" defer></script>
    <script src="js/nav.js" defer></script>

    <!-- Your custom scripts -->
    <script src="js/config.js"></script>
    <script src="js/addDonation.js"></script>
  </body>
