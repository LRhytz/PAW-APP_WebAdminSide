<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üêæ Add Donation Request</title>
    <link rel="stylesheet" href="css/donation.css" />
    <link rel="stylesheet" href="css/addDonation.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/config.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="app-header">
      <button class="openbtn" onclick="openNav()">
        <i class="fas fa-bars"></i> Menu
      </button>
      <h1 class="app-title">üêæ Add Donation</h1>
    </header>

    <!-- Sidebar -->
    <div id="navbar" class="navbar">
      <button class="closebtn" onclick="closeNav()">&times;</button>
      <ul class="nav-links">
        <li><a href="organizationDashboard.html">Dashboard</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="adoption.html">Adoption</a></li>
        <li><a href="donation.html" class="active">Donation</a></li>
        <li><a href="profileOrg.html">Profile</a></li>
        <li><a href="javascript:void(0)" id="logout-btn">Logout</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <section class="donation-form-section">
        <div class="form-container">
          <div class="form-card">
            <h2 class="form-title">Create Donation Request</h2>
            
            <div class="form-group">
              <label for="name">Campaign Name</label>
              <input type="text" id="name" placeholder="Enter campaign name" required />
            </div>
            
            <div class="form-group">
              <label for="gcashName">GCash Account Name</label>
              <input type="text" id="gcashName" placeholder="Enter GCash account name" required />
            </div>
            
            <div class="form-group">
              <label for="gcashNumber">GCash Number</label>
              <div class="input-with-icon">
                <span class="prefix-icon">+63</span>
                <input type="text" id="gcashNumber" placeholder="9XXXXXXXXX" required />
              </div>
              <small class="helper-text">Enter 10-11 digit phone number</small>
            </div>
            
            <div class="form-group">
              <label for="purpose">Purpose</label>
              <input type="text" id="purpose" placeholder="Brief purpose of the donation" required />
            </div>
            
            <div class="form-group">
              <label for="goal">Target Amount</label>
              <div class="input-with-icon">
                <span class="prefix-icon">‚Ç±</span>
                <input type="number" id="goal" placeholder="Enter goal amount" min="1" required />
              </div>
            </div>
            
            <div class="form-group">
              <label for="details">Donation Details</label>
              <textarea id="details" placeholder="Describe the donation purpose in detail" rows="4" required></textarea>
              <div class="char-counter"><span id="detailsCounter">0</span>/300 characters</div>
            </div>
            
            <div class="form-actions">
              <button class="secondary-btn" id="cancelBtn" type="button">Cancel</button>
              <button class="primary-btn" id="submitDonation" type="button">Submit Request</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <p>Processing your request...</p>
    </div>

    <!-- Scripts -->
    <script src="js/nav.js" defer></script>
    <script src="js/addDonation.js" defer></script>
  </body>
</html>
