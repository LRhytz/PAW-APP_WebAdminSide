
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adoption Requests</title>
  <link rel="stylesheet" href="css/adoptionRequests.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <!-- Firebase config -->
  <script src="js/config.js"></script>
</head>
<body>
  <!-- Header with Back Button -->
  <header class="app-header">
    <button id="back-btn" class="back-btn"><i class="fas fa-arrow-left"></i></button>
    <h1 id="page-title">Adoption Requests</h1>
    <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
  </header>
  
  <!-- Main Content Area -->
  <main class="main-content">
    <!-- Pet Info Banner -->
    <div class="pet-info-banner">
      <div class="pet-avatar">
        <i class="fas fa-paw"></i>
      </div>
      <div class="pet-details">
        <h2 id="pet-name">Loading pet details...</h2>
        <div class="request-stats">
          <span id="total-requests">0</span> requests received
        </div>
      </div>
    </div>
    
    <!-- Search and Filter Controls -->
    <div class="controls-container">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="search-requests" placeholder="Search by name or email">
      </div>
      <div class="filter-container">
        <select id="sort-requests" class="filter-select">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="name">Name (A-Z)</option>
        </select>
      </div>
    </div>
    
    <!-- Empty State (Displayed when no requests) -->
    <div id="no-requests" class="empty-state">
      <div class="empty-icon">
        <i class="fas fa-clipboard-list"></i>
      </div>
      <h3>No adoption requests yet</h3>
      <p>When someone applies to adopt this pet, their application will appear here.</p>
    </div>
    
    <!-- Requests Grid (Populated by JavaScript) -->
    <div id="requests-list" class="requests-grid"></div>
    
    <!-- Loading Indicator -->
    <div id="loading-indicator" class="loading-container">
      <div class="loading-spinner"></div>
      <p>Loading requests...</p>
    </div>
  </main>
  
  <!-- Application Detail Modal -->
  <div id="request-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Application Details</h2>
        <span class="close-modal">&times;</span>
      </div>
      
      <div id="modal-body" class="modal-body">
        <!-- Details injected by JavaScript -->
      </div>
      
      <div class="modal-footer">
  <button type="button" class="btn btn-secondary" id="close-modal-btn">Close</button>
  <button type="button" class="btn btn-success"   id="approve-btn">Approve</button>
  <button type="button" class="btn btn-danger"    id="reject-btn">Reject</button>
</div>

    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="js/adoptionRequests.js"></script>
</body>
</html>
