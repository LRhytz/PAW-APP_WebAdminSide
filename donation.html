<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Requests</title>
    <link rel="stylesheet" href="css/donation.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Firebase v8 SDK with Auth -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Firebase configuration -->
    <script src="js/config.js"></script>
  </head>
  <body>
    <!-- Header with a button to open navbar -->
    <header class="app-header">
      <button class="openbtn" onclick="openNav()">
        <i class="fas fa-bars"></i> Menu
      </button>
      <h1 class="app-title">üêæ Donation Requests</h1>
    </header>

    <div id="navbar" class="navbar">
      <button class="closebtn" onclick="closeNav()">&times;</button>
      <ul class="nav-links">
        <li>
          <a href="organizationDashboard.html">Dashboard</a>
        </li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="donation.html" class="active">Donation</a></li>
        <li><a href="profileOrg.html">Profile</a></li>
        <li><a href="javascript:void(0)" id="logout-btn">Logout</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <div id="donation-cards-container">
        <!-- Donation cards will be populated here -->
        <p>Loading donation requests...</p>
      </div>
      <!-- Floating Button to navigate to Add Donation page -->
      <a href="addDonation.html" class="floating-button">+</a>
    </main>

    <!-- JavaScript -->
    <script src="js/donations.js"></script>
    <script>
      // Function to open the navbar
      function openNav() {
        document.getElementById("navbar").style.width = "250px";
        document.getElementById("main-content").style.marginLeft = "250px";
      }

      // Function to close the navbar
      function closeNav() {
        document.getElementById("navbar").style.width = "0";
        document.getElementById("main-content").style.marginLeft = "0";
      }

      // Handle logout button
      document
        .getElementById("logout-btn")
        .addEventListener("click", function () {
          firebase
            .auth()
            .signOut()
            .then(() => {
              console.log("User signed out");
              window.location.href = "login.html";
            })
            .catch((error) => {
              console.error("Sign out error:", error);
            });
        });
    </script>
  </body>
</html>
