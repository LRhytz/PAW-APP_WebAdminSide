  <!-- Firebase SDKs & Config -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="js/config.js"></script>
</head>
<body>
  <!-- Side nav (same on all pages) -->
  <div id="navbar" class="navbar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="home.html">Dashboard</a>
    <a href="profile.html">ProfileÂ Management</a>
    <a href="subscriptions.html">SubscriptionÂ Management</a>
    <a href="users.html">UserÂ AccountsÂ Mgmt</a>
    <a href="javascript:void(0)" id="logout-btn">Logout</a>
  </div>

  <div id="main-content" class="main-content">
    <span class="btn" onclick="openNav()">&#9776; Menu</span>

    <div class="container card">
      <h1>ProfileÂ Management</h1>

      <div class="profile-info">
        <div class="profile-avatar">ğŸ‘¤</div>
        <div class="profile-details">
          <p><strong>Email:</strong> <span id="profile-email"></span></p>
          <p><strong>Name:</strong>  <span id="profile-name"></span></p>
        </div>
      </div>

      <button class="btn" onclick="location.href='edit-profile.html'">
        Edit Profile
      </button>
    </div>
  </div>

  <script>
    function openNav() {
      document.getElementById("navbar").style.width = "250px";
      document.getElementById("main-content").style.marginLeft = "250px";
      document.getElementById("main-content").style.opacity = "0.5";
    }
    function closeNav() {
      document.getElementById("navbar").style.width = "0";
      document.getElementById("main-content").style.marginLeft = "0";
      document.getElementById("main-content").style.opacity = "1";
    }

    // Auth check & logout
    firebase.auth().onAuthStateChanged(u => {
      if (!u) return location.href = 'index.html';
    });
    document.getElementById('logout-btn')
      .addEventListener('click', () => {
        firebase.auth().signOut().then(() => {
          location.href = 'index.html';
        });
      });
  </script>

  <!-- profile logic -->
  <script src="js/profile.js"></script>
</body>
</html>
