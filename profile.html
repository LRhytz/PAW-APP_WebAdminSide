<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Profile Management</title>
  <link rel="stylesheet" href="css/profile-management.css"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="js/config.js"></script>
  <script src="js/nav.js" defer></script>
</head>
<body>
  <div id="navbar" class="navbar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="home.html">Dashboard</a>
    <a href="profile.html" class="active">Profile Management</a>
    <a href="subscriptions.html">Subscription Management</a>
    <a href="accounts.html">Accounts Management</a>
    <a href="javascript:void(0)" id="logout-btn">Logout</a>
  </div>

  <div id="main-content" class="main-content">
    <span class="openbtn" onclick="openNav()">☰ Menu</span>

    <div class="container card">
      <h1>Profile Management</h1>
      <div class="profile-info">
        <img id="avatar" class="profile-avatar" src="https://via.placeholder.com/96" alt="Avatar"/>
        <div class="profile-details">
          <p><strong>Email:</strong> <span id="email">Loading…</span></p>
          <p><strong>Name:</strong>  <span id="name">Loading…</span></p>
        </div>
      </div>

      <form id="profile-form">
        <div class="field">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" required />
        </div>
        <div class="field">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" required />
        </div>
        <div class="field">
          <label for="profileImage">Change Avatar</label>
          <input type="file" id="profileImage" accept="image/*" />
        </div>
        <div class="buttons">
          <button type="submit" class="btn save">Save Changes</button>
        </div>
        <div id="msg" class="message"></div>
      </form>
    </div>
  </div>

  <script src="js/profile-management.js" defer></script>
</body>
</html>
