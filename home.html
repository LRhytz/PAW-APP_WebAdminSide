<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css"/>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Your config + nav logic -->
  <script src="js/config.js"></script>
  <script src="js/nav.js" defer></script>
</head>
<body>
  <div id="navbar" class="navbar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="home.html" class="active">Dashboard</a>
    <a href="profile.html">Profile Management</a>
    <a href="subscriptions.html">Subscription Management</a>
    <a href="accounts.html">Accounts Management</a>
    <a href="javascript:void(0)" id="logout-btn">Logout</a>
  </div>

  <div id="main-content" class="main-content">
    <button class="openbtn" onclick="openNav()">â˜° Menu</button>

    <div class="container card dashboard-grid">
      <!-- Bar chart -->
      <div class="chart-panel">
        <h2>Registrations</h2>
        <canvas id="registrationChart"></canvas>
      </div>

      <!-- Accounts summary -->
      <div class="summary-panel accounts-panel">
        <h3>Accounts Summary</h3>
        <div class="stats-grid">
          <div class="stat-card">
            <h4>Local Citizens</h4>
            <p id="totalCitizens">0</p>
          </div>
          <div class="stat-card">
            <h4>Animal Organizations</h4>
            <p id="totalOrgs">0</p>
          </div>
        </div>
      </div>

      <!-- Subscriptions summary -->
      <div class="summary-panel subs-panel">
        <h3>Subscriptions Summary</h3>
        <div class="stats-grid">
          <div class="stat-card">
            <h4>Active</h4>
            <p id="activeSubs">0</p>
          </div>
          <div class="stat-card">
            <h4>Inactive</h4>
            <p id="inactiveSubs">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/dashboard.js" defer></script>
</body>
</html>
